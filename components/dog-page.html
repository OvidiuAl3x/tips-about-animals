<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/550598cb51.js"
      crossorigin="anonymous"
    ></script>
    <title>Dogs</title>
  </head>
  <body>
    <div class="main-container">
      <div class="aside" id="nav-js">
        <div class="aside-page">
          <div class="close-nav" onclick="openNav()">
            <i class="fa-sharp fa-solid fa-circle-xmark"></i>
          </div>
          <img src="../images/home/dog.jpg" alt="" />
          <div class="drop-down">
            <p>
              Dogs
              <i
                class="fa-solid fa-arrow-down fa-xs"
                style="top: 2px; position: relative; cursor: pointer"
                id="selectPage"
              ></i>
            </p>
            <div class="links">
              <p><a href="" class="link">Cats</a></p>
              <p><a href="" class="link">Parrots</a></p>
              <p><a href="" class="link">Rodents</a></p>
            </div>
          </div>
          <div class="open-nav" onclick="openNav()">
            <p>&#9552;</p>
          </div>
        </div>

        <ul class="nav">
          <li>
            <a href="#history" class="select select-active"
              ><i class="fa-solid fa-shield-dog"></i> Dog History</a
            >
          </li>
          <li>
            <a href="#food" class="select"
              ><i class="fa-solid fa-shield-dog"></i>Food</a
            >
          </li>
          <li>
            <a href="#treats" class="select"
              ><i class="fa-solid fa-shield-dog"></i>Treats</a
            >
          </li>
          <li>
            <a href="#bowls" class="select"
              ><i class="fa-solid fa-shield-dog"></i>Bowls</a
            >
          </li>
          <li>
            <a href="#bed" class="select"
              ><i class="fa-solid fa-shield-dog"></i>Bed</a
            >
          </li>
          <li>
            <a href="#leashes" class="select"
              ><i class="fa-solid fa-shield-dog"></i>Leashes & Collars</a
            >
          </li>
          <li>
            <a href="#toys" class="select"
              ><i class="fa-solid fa-shield-dog"></i>Toys</a
            >
          </li>
        </ul>
      </div>
      <div class="main-content">
        <!--======================================== START SECTION: HISTORY ========================================-->
        <section class="history section" id="history">
          <h1 class="h1-history">Dog History</h1>
          <div class="container">
            <div class="history-p">
              <p class="dog-history"></p>
            </div>
            <div class="history-img">
              <img src="https://placehold.co/300x300" alt="" class="js-anim" />
              <img src="https://placehold.co/300x300" alt="" class="js-anim" />
            </div>
          </div>
        </section>
        <!--======================================== END SECTION: HISTORY ========================================-->
        <div class="hr reveal">
          <div>
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
          </div>
          <div>
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
          </div>
        </div>
        <!--======================================== START SECTION: FOOD ========================================-->
        <section class="food section reveal" id="food">
          <h1 class="h1-food">Food</h1>
          <div class="container">
            <div class="food-img">
              <div title="img-1">
                <img src="https://placehold.co/250x300" alt="" />
                <p>Premium</p>
              </div>
              <div title="img-2">
                <img src="https://placehold.co/250x300" alt="" />

                <img src="https://placehold.co/250x300" alt="" />

              </div>
              <div title="img-4">
                <img src="https://placehold.co/250x300" alt="" />
                <p>Premium</p>
              </div>
              <div title="img-5">

              </div>
            </div>
            <div class="food-p">
              <div>
                <h2>Lorem</h2>
                <p class="dog-food"></p>
              </div>

              <div>
                <h2>Lorem</h2>
                <p class="dog-food"></p>
              </div>
            </div>
          </div>
        </section>
        <!--======================================== END SECTION: FOOD ========================================-->
        <div class="hr reveal">
          <div>
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
          </div>
          <div>
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
            <hr />
          </div>
        </div>

        <section class="treats section reveal" id="treats">
          <h1 class="h1-treats">Treats</h1>
          <div class="container">
            <div class="treats-img">
              <div title="img-treats-1" class="first">
                <img src="https://placehold.co/200x250" alt="" />
                <img src="https://placehold.co/200x250" alt="" />
              </div>
              <div class="second" title="p-treats-1">
                <p class="dog-treats"></p>
              </div>
            </div>
            <div class="treats-img">
              <div class="second" title="p-treats-2">
                <p class="dog-treats"></p>
              </div>
              <div title="img-treats-2" class="first">
                <img src="https://placehold.co/200x250" alt="" />
                <img src="https://placehold.co/200x250" alt="" />
              </div>
            </div>
          </div>

        <!--======================================== END SECTION: TREATS ========================================-->

    </div>
    <script type="module" src="../js/service/dog-data.js"></script>
    <script type="module" src="../js/nav-bar.js"></script>
    <script type="module" src="../js/animation.js"></script>
